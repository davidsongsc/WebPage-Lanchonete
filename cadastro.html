<!DOCTYPE html>
<html lang=pt-br>

<head>
    <title>Hamburgueria</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.7">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body onload="loginMostrar()">
    <header>

        <div id="logo-bar">
            <div id="logo">
                <img src="img/logo.png" alt="Logo da Hamburgueria">
                <h1>Hamburgueria</h1>

            </div>
            <div id="info">
                <p>Endereço: Rua Comendador Soares, Madureira</p>
                <p>Telefone: (21) 98765-4321</p>
            </div>
        </div>
        <nav>
            <div class="spacer"></div>
            <ul>
                <li><a href="/">Início</a></li>
                <li><a href="#cardapio">Cardápio</a></li>
                <li><a href="#lojas">Lojas</a></li>
                <li><a href="/faleconosco.html">Fale Conosco</a></li>
                <li><a href="#equipe">Equipe</a></li>
                <li><a href="#equipe" onclick="loginMostrar()" id="ll-login">login</a></li>
            </ul>
        </nav>
    </header>
    <div class="linha-a"></div>
    <div class="painel" id="materia">
        <div class="painel-login"></div>
        <div id="area-login">




            <form>
                <label for="username">
                    <p class="desc-l" id="link-cadastro"> Não tem cadastro?<a href="#" id="linkc">Aqui!</a></p>
                    <div class="linha-c"></div><br>
                </label>
                <input type="text" id="username" name="username" placeholder="Usuario" disabled>
                <label for="password">-</label>
                <input type="password" id="password" name="password" placeholder="Senha" disabled>
                <input type="submit" id="botaoe" onclick="logar()" value="Entrar" disabled>
            </form>
        </div>
        <div class="linha-c"></div>
        <style>
            .cc-cadastro {
                text-align: left;
            }

            .ceprua {
                display: table;
                padding: 10px;

                margin: 8px;
            }
        </style>
        <script>
            function checkPasswordStrength() {
                var password = document.getElementById("password").value;
                var strength = document.getElementById("password-strength");
                if (password.length < 4) {
                    strength.innerHTML = "Fraca";
                } else if (password.length < 8) {
                    strength.innerHTML = "Média";
                } else {
                    strength.innerHTML = "Forte";
                }
            }
            function checkPasswordMatch() {
                var password = document.getElementById("senha").value;
                var confirmPassword = document.getElementById("senha2").value;
                var error = document.getElementById("password-match-error");
                if (password != confirmPassword) {
                    error.innerHTML = "As senhas não combinam";
                    return false;
                } else {
                    error.innerHTML = "";
                    return true;
                }
            }
        </script>
        <form method="get" action="." id="cadastro">
            <h1>Dados de Usuario</h1>
            <div class="cataleigo" id="catalogo">
                <div class="cc-cadastro">
                    <div class="ceprua">
                        <label>Usuario:
                            <input name="usuario" type="text" id="usuario" value="" size="7" maxlength="9"
                                onblur="pesquisacep(this.value);" /></label><br />
                        <label>Senha:
                            <input name="senha" type="password" id="senha" size="20"
                                onkeyup="checkPasswordStrength()" /><br /></label>
                        <label>Senha:
                            <input name="senha2" type="password" id="senha2" size="20" /></label><br />
                        <label>Aniversario:
                            <input name="aniversario" type="date" id="aniversario" size="20" /></label><br />
                    </div>
                    <div id="password-strength"></div>
                    <div id="password-match-error"></div>
                </div>
            </div>
            <h1>Dados de Identificação</h1>
            <div class="cataleigo" id="catalogo">
                <div class="cc-cadastro">
                    <div class="ceprua">
                        <label>Telefone:
                            <input name="telefone" type="tel" id="telefone" value="" size="7" maxlength="9"
                                onblur="pesquisacep(this.value);" /></label><br />
                        <label>Celular:
                            <input name="celular" type="tel" id="celular" size="20" /></label><br />
                        <label>Email:
                            <input name="email" type="email" id="aniversario" size="20" /></label><br />
                    </div>
                </div>
            </div>
            
            <h1>Endereço</h1>
            <div class="cataleigo" id="catalogo">
                <div class="cc-cadastro">

                    <div class="ceprua">
                        <label>Cep:
                            <input name="cep" type="number" id="cep" value="" size="7" maxlength="9"
                                onblur="pesquisacep(this.value);" /></label><br />
                        <label>Rua:
                            <input name="rua" type="text" id="rua" size="20" disabled /></label><br />
                    </div>
                    <div class="ceprua">
                        <label>Numero:
                            <input name="numero" type="number" id="numero" size="5" /></label><br />
                        <input type="ch">
                        <label>Bloco:
                            <input name="bloco" type="text" id="bloco" size="5" disabled /></label><br />
                        <label>Casa:
                            <input name="casa" type="text" id="casa" size="8" disabled /></label><br />
                    </div>
                    <div class="ceprua">
                        <label>Bairro:
                            <input name="bairro" type="text" id="bairro" size="10" disabled /></label><br />
                        <label>Cidade:
                            <input name="cidade" type="text" id="cidade" size="20" disabled /></label><br />
                        <label>Estado:
                            <input name="uf" type="text" id="uf" size="2" disabled /></label><br />

                    </div>
                    <label>Descricao:
                        <input name="descr" type="text" id="descr" size="10" disabled /></label><br />
                    <label>IBGE:
                        <input name="ibge" type="text" id="ibge" size="8" disabled /></label><br />

                </div></div>
                <h1>Dados do Fisco</h1>
            <div class="cataleigo" id="catalogo">
                <div class="cc-cadastro">
                    <div class="ceprua">
                        <label>CPF:
                            <input name="pessoafisica" type="number" id="pessoafisica" value="" size="7" maxlength="9"
                                /></label><br />
                        
                    </div>
                </div>
            </div>
        </form>
    </div>
    </div>
    </div>
</body>
<script src="js/script.js"></script>
<script src="js/arealogin.js"></script>
<script src="js/buscacep.js"></script>

</html>
